<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add/Edit Property - Admin Dashboard</title>
    <link rel="stylesheet" href="../css/admin-style.css">
</head>
<body>
    <aside class="sidebar">
        <h2>Vara Admin</h2>
        <ul>
            <li><a href="../index.html">Dashboard</a></li>
            <li><a href="listings.html">Property Listings</a></li>
            <li><a href="inquiries.html">Manage Inquiries</a></li>
            <li><a href="#">Users</a></li>
            <li><a href="../login.html">Logout</a></li>
        </ul>
    </aside>

    <div class="main-content">
        <header class="admin-header">
            <h1>Admin Dashboard</h1>
            <p>Welcome, Admin!</p>
            <!-- No "Add New Property" button here as we are on the add/edit page -->
        </header>

        <section class="page-content">
            <h1>Add/Edit Property</h1>

            <form id="property-form">
                <div>
                    <label for="property_title">Property Title:</label>
                    <input type="text" id="property_title" name="property_title" required>
                </div>

                <div>
                    <label for="description">Description:</label>
                    <textarea id="description" name="description" rows="6"></textarea>
                </div>

                <div>
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address">
                </div>

                <div>
                    <label for="price">Price (INR):</label>
                    <input type="number" id="price" name="price" step="50000">
                </div>

                <div>
                    <label for="area">Area (sqft):</label>
                    <input type="number" id="area" name="area">
                </div>

                <div>
                    <label for="bedrooms">Bedrooms:</label>
                    <input type="number" id="bedrooms" name="bedrooms" min="0">
                </div>

                <div>
                    <label for="bathrooms">Bathrooms:</label>
                    <input type="number" id="bathrooms" name="bathrooms" min="0">
                </div>

                <div>
                    <label for="features">Features (comma-separated, e.g., Garden, Pool):</label>
                    <textarea id="features" name="features" rows="3"></textarea>
                </div>

                <div>
                    <label for="status">Status:</label>
                    <select id="status" name="status">
                        <option value="For Sale">For Sale</option>
                        <option value="Sold">Sold</option>
                        <option value="Pending">Pending</option>
                        <option value="Draft">Draft</option>
                    </select>
                </div>

                <div>
                    <label for="main_image">Main Image:</label>
                    <input type="file" id="main_image" name="main_image" accept="image/*">
                    <!-- Placeholder for image preview -->
                    <img src="#" alt="Main image preview" id="main_image_preview" style="max-width: 200px; display: none; margin-top: 10px;">
                </div>

                <div>
                    <label for="gallery_images">Gallery Images (select multiple):</label>
                    <input type="file" id="gallery_images" name="gallery_images[]" multiple accept="image/*">
                </div>

                <div>
                    <button type="submit" class="btn btn-primary">Save Property</button>
                </div>
            </form>
        </section>
    </div>

    <script src="../js/admin-main.js" defer></script>
</body>
</html>
